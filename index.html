<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" rel="stylesheet"/>

    <title>Super Agent Supply Inc.</title>

  <body>

    <div class="header">
      <div class="headercontainer">
        <img src="./resources/images/logo.png">

      <div class="info">

          <span> -47.346436, 84.32354</span>
